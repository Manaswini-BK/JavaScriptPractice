<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex Demo</title>
    <style>
      
        .flexContainer{
        display: flex;
        flex-direction: row;
        flex-wrap: wrap;
       
        align-items: center;
        background-color: cadetblue;
    }
    .flexContainer > div{
        background-color: coral;
        padding: 30px 30px;
        width: 50px;
        text-align: center;
        border: 1px solid black;
        margin: 10px;
    }
    </style>
</head>
<body>
    <div class="flexContainer">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
    </div>
</body>
</html>
