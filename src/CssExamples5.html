<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #div1{
            background-color: cadetblue;
            border: 1px solid black;
            /* border-radius: 50%; */
            width: 100px;
            height: 100px;
            transition: width 2s,height 2s, transform 1s;
        }
        #div1:hover{
            width: 200px;
            height: 200px;
            transform: rotate(90deg);
        }
    </style>
</head>
<body>
    <div id="div1"></div>
</body>
</html>
